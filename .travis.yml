language: android

sudo: false
dist: trusty

jdk: oraclejdk8

android:
  components:
  - tools
  - build-tools-26.0.1
  - android-26

addons:
  apt:
    packages:
      - ruby

install:
  - gem install fastlane
  - which fastlane

script:
  - fastlane
  - "./gradlew build signing --stacktrace"

deploy:
  provider: releases
  api_key:
    secure: VrJUjO5FmldnmyIMeWXNgQblBDu8FkrDWqo/0kJFpQvSqfSOxRiz4+wMUsbSp7SEsvdHQoQiVxctK5X9tdf7Z0PWidFV4BFud5oM64SiDklDOKRJADKiF3+axmrnk6BCcoF4AZugvW0/ShxSFJaahfQHKnTwnC2AmbV7b0HfYQA=
  file_glob: true
  file: "**/*-release.apk"
  on:
    tags: true
